<!DOCTYPE html>
<html>
<head>
<title>Jquery Practice</title>
<link href="css/jquery-ui.min.css" rel="stylesheet">
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>

<script id="kill" type="text/template">
	<h1>DO YOU WANT TO KILL ME??</h1>
</script>


<script>
	$(document).ready(function(){
		$('#confirm').dialog({
			autoOpen: false,
			draggable: false,
			resizable: false,
			modal: true,
			buttons: {
			  "Confirm" : function() {
				$('#chucky').effect('explode');
				$(this).dialog('close');
				$('#tabbedPanel').effect('explode', function(){alert("You killed Chucky!");});
			
				
			  },
			  "Cancel" : function() {
				$(this).dialog('close');
			  }
		}
		
		
		
	});
		
		$('#chucky').click(function(){
		
			$('#confirm').dialog('open');
		});
		
		
	
	$('#tabbedPanel').tabs({
		beforeActivate: function(evt){ location.hash = $(evt.currentTarget).attr('href');},
		heightStyle: 'content',
		show: 'fadeIn',
		hide: 'fadeOut'
	});
	
	$('#accordion').accordion({
		active: 0,
	});
	
	});
</script>

</head>
<body style="background-color:black;">

	
		<p style="text-align: center"><img id="chucky" src="css/images/chucky.png" width="500" height="500" title="click to kill Chuky~"></p>
			<div id="confirm" title="Confirm Kill"> 
				<p>Do you want to kill Chucky?</p>
			</div>
			
			<div id="tabbedPanel" style="width: 600px; height: auto; margin:0 auto">
				<ul>
					<li><a href="#name">Name</a></li>
					<li><a href="#type">Type</a></li>
					<li><a href="#series">Series</a></li>
					<br/>
					<br/>
					<div id="name">
						<p>Chucky</p>
						<p>Charles Lee Ray</p>
					</div>
					
					<div id="type">
						<p>Evil Doll</p>
					</div>
					
					<div id="series">
						<div id="accordion">
							<h2>Chucky 1</h2>
							<div>Chucky is born!</div>
							
							<h2>Chucky 2</h2>
							<div>Chucky is born again!</div>
							
							<h2>Chucky 3</h2>
							<div>Chucky is dead!</div>
						
						</div>
					</div>
					
				</ul>
			</div>
			
	

</body>


</html>
